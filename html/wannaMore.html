                <label for="email">* Comment</label>
                <textarea class="form-control" rows="5" id="comment" name="comment" required></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="SUBMIT" id="submit" name="submit" class="form-control">
              </div>
            </form>
          </div>
        </div>
